mutation mergeCarts($sourceCartId: String!, $destinationCartId: String!) {
    mergeCarts(
        source_cart_id: $sourceCartId
        destination_cart_id: $destinationCartId
    ) @connection(key: "mergeCarts") {
        id
        items {
            id
            product {
                id
                name
                sku
                small_image {
                    url
                    label
                }
                price {
                    regularPrice {
                        amount {
                            value
                        }
                    }
                }
            }
            quantity
            ... on ConfigurableCartItem {
                configurable_options {
                    id
                    option_label
                    value_id
                    value_label
                }
            }
        }
        prices {
            grand_total {
                value
                currency
            }
        }
    }
}
